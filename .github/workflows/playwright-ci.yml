name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      deployments: read
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: e2e

      - uses: oven-sh/setup-bun@v1
        name: Setup Bun

      - name: üì• Download deps
        working-directory: ./e2e
        run: bun install --frozen-lockfile

      - name: üé≠ Install Playwright Browsers
        working-directory: ./e2e
        run: bunx playwright install --with-deps

      - name: ‚ñ≤ Waiting for 200 from the Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        if: github.event_name == 'pull_request' && github.ref != 'refs/heads/main'
        id: waitForDeploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300

      - name: üî¨ Run Playwright tests
        working-directory: ./e2e
        run: bunx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.waitForDeploy.outputs.url || 'https://qr-program-manager.vercel.app'  }}

      - name: üöö Upload Test Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
