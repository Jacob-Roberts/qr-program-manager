name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        name: Setup Bun

      # - name: 🐶 Remove Husky
      #   run: pnpm pkg delete scripts.prepare

      - name: 📥 Download deps
        run: bun install --frozen-lockfile

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 🔬 Lint
        env:
          SKIP_ENV_VALIDATION: true
        run: bun run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        name: Setup Bun

      # - name: 🐶 Remove Husky
      #   run: pnpm pkg delete scripts.prepare

      - name: 📥 Download deps
        run: bun install --frozen-lockfile

      - name: 🔎 Type check
        run: bun run type-check

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        name: Setup Bun

      # - name: 🐶 Remove Husky
      #   run: pnpm pkg delete scripts.prepare

      - name: 📥 Download deps
        run: bun install --frozen-lockfile

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⚡ Run vitest
        run: bun run test -- --coverage
